spring:
  application:
    name: Easy Food

  datasource:
    url: jdbc:mysql://localhost:3306/easy_food
    username: root
    password: 
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    generate-ddl: true
    show-sql: true
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQLDialect